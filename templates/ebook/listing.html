{% extends "base.html" %}

{% block content %}
    <!-- Content -->
      <section class="section-wrap main-content" style="margin-bottom: 70px;">
        <div class="container">
          <h1 class="page-title h2">E-booki</h1>
          <div class="row" id="isotope-grid">
            {% for ebook in ebooks %}
              <div class="col-lg-4 col-md-6">
                <article class="entry">
                  <div class="entry__img-holder">
                    <a href="{{ ebook.get_absolute_url }}">
                      <div class="thumb-container thumb-65">
                        <img data-src="{{ ebook.small_image.url }}" src="{{ ebook.small_image.url }}" class="lazyload" alt="" />
                      </div>
                    </a>
                  </div>
                  <div class="entry__body">
                    <div class="entry__header">
                      <h2 class="entry__title entry__title--medium">
                        <a href="{{ ebook.get_absolute_url }}">{{ ebook.title }}</a>
                      </h2>
                      <ul class="entry__meta">
                        <li class="entry__meta-date">{{ ebook.publish|date:"d M Y" }}</li>
                      </ul>
                    </div>
                  </div>
                </article>
              </div>
            {% endfor %}
          </div> <!-- end row -->
        </div> <!-- end container -->
      </section> <!-- end main content -->

{% endblock %}
