{% extends "base.html" %}

{% block content %}
    <!-- Content -->
      <section class="section-wrap main-content" style="margin-bottom: 70px;">
        <div class="container">
          <h1 class="page-title h2">{{ category|capfirst }}</h1>
          <h6>{{count}} artykułów</h6>
          <div class="row" id="isotope-grid">
            {% for post in posts %}
              <div class="col-lg-4 col-md-6">
                <article class="entry">
                  <div class="entry__img-holder">
                    <a href="{{ post.get_absolute_url }}">
                      <div class="thumb-container thumb-65">
                        <img data-src="{{ post.image.url }}" src="{{ post.image.url }}" class="entry__img lazyload" alt="" />
                      </div>
                    </a>
                  </div>
                  <div class="entry__body">
                    <div class="entry__header">
                      <h2 class="entry__title entry__title--medium">
                        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                      </h2>
                      <ul class="entry__meta">
                        <li class="entry__meta-author">
                            <span>by</span>
                            <span class="entry__meta-author-name">{{ post.author }}</span>
                        </li>
                        <li class="entry__meta-date">{{ post.publish|date:"d M Y" }}</li>
                      </ul>
                    </div>
                  </div>
                </article>
              </div>
            {% endfor %}
          </div> <!-- end row -->
        </div> <!-- end container -->
      </section> <!-- end main content -->

{% endblock %}
